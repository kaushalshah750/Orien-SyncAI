<section id="features" class="py-20 bg-white">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8">
    <div class="text-center mb-16">
      <h2 class="text-3xl md:text-4xl font-bold text-gray-900 mb-4">Powerful Features</h2>
      <p class="text-xl text-gray-600 max-w-2xl mx-auto">
        SyncAI is built with powerful features to streamline your workflow and boost productivity.
      </p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
      <div *ngFor="let feature of features" class="bg-white rounded-xl p-6 transition-all duration-300 hover:shadow-lg border border-gray-100 hover:border-indigo-100">
        <div class="text-4xl mb-4">{{ feature.icon }}</div>
        <h3 class="text-xl font-bold text-gray-900 mb-3">{{ feature.title }}</h3>
        <p class="text-gray-600">{{ feature.description }}</p>
      </div>
    </div>
  </div>
</section>
