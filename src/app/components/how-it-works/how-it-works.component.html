<section id="how-it-works" class="py-20 bg-indigo-50">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8">
    <div class="text-center mb-16">
      <h2 class="text-3xl md:text-4xl font-bold text-gray-900 mb-4">How It Works</h2>
      <p class="text-xl text-gray-600 max-w-2xl mx-auto">
        Get started with SyncAI in just three simple steps and transform your team's productivity.
      </p>
    </div>

    <div class="grid md:grid-cols-3 gap-8">
      <div *ngFor="let step of steps" class="relative">
        <!-- Step Number -->
        <div class="absolute top-0 left-0 transform -translate-x-1/2 -translate-y-1/2 hidden md:block">
          <div class="flex items-center justify-center h-16 w-16 rounded-full bg-indigo-600 text-white text-2xl font-bold">
            {{ step.number }}
          </div>
        </div>

        <!-- Mobile Step Number -->
        <div class="md:hidden mb-4">
          <div class="inline-flex items-center justify-center h-12 w-12 rounded-full bg-indigo-600 text-white text-xl font-bold">
            {{ step.number }}
          </div>
        </div>

        <!-- Step Content -->
        <div class="bg-white rounded-xl p-6 md:p-8 shadow-md h-full">
          <h3 class="text-xl font-bold text-gray-900 mb-3">{{ step.title }}</h3>
          <p class="text-gray-600">{{ step.description }}</p>
        </div>
        
        <!-- Connector Line (Only visible on desktop) -->
        <div *ngIf="step.number < 3" class="hidden md:block absolute top-8 left-full w-full h-0.5 bg-indigo-300"></div>
      </div>
    </div>

    <div class="text-center mt-12">
      <a href="#pricing" class="inline-flex items-center justify-center bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-lg font-medium transition-colors">
        Choose Your Plan
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd" />
        </svg>
      </a>
    </div>
  </div>
</section>
