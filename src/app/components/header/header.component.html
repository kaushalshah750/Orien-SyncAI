<header class="fixed top-0 left-0 right-0 bg-white shadow-md z-50 transition-all duration-300" [class.shadow-lg]="scrolled">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center py-4">
      <!-- Logo -->
      <div class="flex items-center">
        <a href="#" class="flex items-center">
          <img src="../../../assets/logo/logo.png" class="w-20" alt="">
          <!-- <span class="text-indigo-600 text-2xl font-bold">Sync<span class="text-indigo-900">AI</span></span> -->
        </a>
      </div>

      <!-- Desktop Navigation -->
      <nav class="hidden md:flex space-x-8">
        <a href="#features" class="text-gray-700 hover:text-indigo-600 transition-colors font-medium">Features</a>
        <a href="#how-it-works" class="text-gray-700 hover:text-indigo-600 transition-colors font-medium">How It Works</a>
        <a href="#testimonials" class="text-gray-700 hover:text-indigo-600 transition-colors font-medium">Testimonials</a>
        <a href="#pricing" class="text-gray-700 hover:text-indigo-600 transition-colors font-medium">Pricing</a>
        <a href="#contact" class="text-gray-700 hover:text-indigo-600 transition-colors font-medium">Contact</a>
      </nav>

      <!-- CTA Button -->
      <div class="hidden md:block">
        <a href="#pricing" class="bg-indigo-600 hover:bg-indigo-700 text-white px-5 py-2 rounded-lg font-medium transition-colors">Get Started</a>
      </div>

      <!-- Mobile Menu Button -->
      <button 
        (click)="toggleMobileMenu()" 
        class="md:hidden text-gray-600 hover:text-indigo-600 focus:outline-none"
        aria-label="Toggle menu"
      >
        <svg *ngIf="!mobileMenuOpen" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
        <svg *ngIf="mobileMenuOpen" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <!-- Mobile Menu -->
    <div *ngIf="mobileMenuOpen" class="md:hidden py-4 border-t border-gray-200">
      <div class="flex flex-col space-y-4">
        <a href="#features" class="text-gray-700 hover:text-indigo-600 transition-colors font-medium" (click)="closeMobileMenu()">Features</a>
        <a href="#how-it-works" class="text-gray-700 hover:text-indigo-600 transition-colors font-medium" (click)="closeMobileMenu()">How It Works</a>
        <a href="#pricing" class="text-gray-700 hover:text-indigo-600 transition-colors font-medium" (click)="closeMobileMenu()">Pricing</a>
        <a href="#testimonials" class="text-gray-700 hover:text-indigo-600 transition-colors font-medium" (click)="closeMobileMenu()">Testimonials</a>
        <a href="#contact" class="text-gray-700 hover:text-indigo-600 transition-colors font-medium" (click)="closeMobileMenu()">Contact</a>
        <a href="#" class="bg-indigo-600 hover:bg-indigo-700 text-white px-5 py-2 rounded-lg font-medium transition-colors text-center">Get Started</a>
      </div>
    </div>
  </div>
</header>
