<section id="testimonials" class="py-20 bg-white scroll-mt-19">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8">
    <div class="text-center mb-16">
      <h2 class="text-3xl md:text-4xl font-bold text-gray-900 mb-4">What Our Customers Say</h2>
      <p class="text-xl text-gray-600 max-w-2xl mx-auto">
        Don't take our word for it. See what teams like yours have achieved with SyncAI.
      </p>
    </div>

    <div class="grid md:grid-cols-3 gap-8">
      <div *ngFor="let testimonial of testimonials" class="bg-white rounded-xl overflow-hidden shadow-md transition-all duration-300 hover:shadow-lg">
        <!-- Quote -->
        <div class="p-6 md:p-8">
          <svg class="h-8 w-8 text-indigo-400 mb-4" fill="currentColor" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
            <path d="M10.6667 13.3333H7.33334C6.96515 13.3333 6.666 13.0342 6.666 12.6667V9.33333C6.666 8.59667 7.26267 8 8.00001 8H10.6667C11.404 8 12 8.59667 12 9.33333V22.6667C12 23.403 11.404 24 10.6667 24H8.00001C7.26267 24 6.666 23.403 6.666 22.6667V20C6.666 19.2637 7.26267 18.6667 8.00001 18.6667H10.6667V13.3333ZM24 13.3333H20.6667C20.2985 13.3333 20 13.0342 20 12.6667V9.33333C20 8.59667 20.5967 8 21.3333 8H24C24.7363 8 25.3333 8.59667 25.3333 9.33333V22.6667C25.3333 23.403 24.7363 24 24 24H21.3333C20.5967 24 20 23.403 20 22.6667V20C20 19.2637 20.5967 18.6667 21.3333 18.6667H24V13.3333Z"/>
          </svg>
          <p class="text-gray-600 mb-6">{{ testimonial.quote }}</p>
          
          <!-- Person -->
          <div class="flex items-center">
            <!-- Avatar -->
            <div class="flex-shrink-0">
              <div [class]="'h-10 w-10 rounded-full flex items-center justify-center text-white font-medium ' + testimonial.avatarBg">
                {{ testimonial.avatarInitials }}
              </div>
            </div>
            
            <!-- Info -->
            <div class="ml-3">
              <h4 class="text-sm font-bold text-gray-900">{{ testimonial.name }}</h4>
              <p class="text-xs text-gray-500">{{ testimonial.role }}, {{ testimonial.company }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
