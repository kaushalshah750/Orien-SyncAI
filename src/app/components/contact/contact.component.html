<section class="bg-white py-20" id="contact">
    <div class="container mx-auto px-4 max-w-2xl">
      <h2 class="text-4xl font-extrabold text-center text-gray-800 mb-6">Letâ€™s Get in Touch</h2>
      <p class="text-lg text-gray-600 text-center mb-10">
        Have questions or want a custom AI solution? Drop us a message!
      </p>
  
      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="space-y-6 bg-gray-50 p-8 rounded-xl shadow">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Name</label>
          <input formControlName="name" type="text" placeholder="Your name"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" />
        </div>
  
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input formControlName="email" type="email" placeholder="you@example.com"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" />
        </div>
  
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Message</label>
          <textarea formControlName="message" rows="5" placeholder="Tell us what you need..."
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
        </div>
  
        <button type="submit" [disabled]="!contactForm.valid"
          class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition">
          Send Message
        </button>
      </form>
    </div>
  </section>
