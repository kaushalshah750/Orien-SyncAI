<section id="pricing" class="py-20 bg-indigo-50">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8">
    <div class="text-center mb-16">
      <h2 class="text-3xl md:text-4xl font-bold text-gray-900 mb-4">Simple, Transparent Pricing</h2>
      <p class="text-xl text-gray-600 max-w-2xl mx-auto">
        Choose the plan that fits your team's needs. All plans include core features and premium support.
      </p>
    </div>

    <div class="grid md:grid-cols-3 gap-8 max-w-5xl mx-auto">
      <div *ngFor="let plan of plans" 
           class="relative bg-white rounded-xl overflow-hidden transition-all duration-300"
           [ngClass]="{'border-2 border-indigo-600 shadow-xl': plan.popular, 'border border-gray-200 hover:border-indigo-200 hover:shadow-lg': !plan.popular}">
        
        <!-- Popular Badge -->
        <div *ngIf="plan.popular" class="absolute top-0 right-0">
          <div class="bg-indigo-600 text-white py-1 px-4 text-sm font-medium transform rotate-0 origin-top-right">
            Most Popular
          </div>
        </div>

        <div class="p-6 md:p-8">
          <!-- Plan Header -->
          <h3 class="text-xl font-bold text-gray-900 mb-2">{{ plan.name }}</h3>
          <div class="flex items-baseline mb-2">
            <span class="text-3xl font-bold text-gray-900">{{ plan.price }}</span>
            <span *ngIf="plan.price !== 'Custom'" class="text-gray-500 ml-1">/month</span>
          </div>
          <p class="text-gray-600 mb-6">{{ plan.description }}</p>

          <!-- Features List -->
          <ul class="space-y-3 mb-8">
            <li *ngFor="let feature of plan.features" class="flex items-start">
              <svg class="h-5 w-5 text-indigo-500 mt-0.5 flex-shrink-0" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
              </svg>
              <span class="ml-2 text-gray-600">{{ feature }}</span>
            </li>
          </ul>

          <!-- CTA Button -->
          <a href="#contact" 
             class="block text-center py-3 px-6 rounded-lg font-medium transition-colors w-full"
             [ngClass]="{'bg-indigo-600 hover:bg-indigo-700 text-white': plan.popular, 
                       'bg-white border border-indigo-600 text-indigo-600 hover:bg-indigo-50': !plan.popular}">
            {{ plan.buttonText }}
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
